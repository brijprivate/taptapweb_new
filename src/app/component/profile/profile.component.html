              <ngb-tab title="Edit">
                  <ng-template ngbTabContent>
                      <div class="card-body">
                          <form class="form-horizontal form-material" [formGroup]="profileForm" novalida>
                              <div class="form-group">
                                  <label class="col-md-12">Full Name</label>
                                  <div class="col-md-12">
                                      <input type="text" formControlName="name" placeholder="Full Name" class="form-control form-control-line">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="example-email" class="col-md-12">Website</label>
                                  <div class="col-md-12">
                                      <input type="text" formControlName="website" placeholder="Website" class="form-control form-control-line" name="example-email" id="example-email">
                                  </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-12">Address</label>
                                <div class="col-md-12">
                                    <input type="text" formControlName="address" placeholder="Address" class="form-control form-control-line">
                                </div>
                            </div>
                              <div class="form-group">
                                  <label class="col-md-12">City</label>
                                  <div class="col-md-12">
                                      <input type="text" formControlName="city" placeholder="City" class="form-control form-control-line">
                                  </div>
                              </div>
                             
                              <div class="form-group">
                                  <label class="col-md-12">Zip</label>
                                  <div class="col-md-12">
                                    <input type="text" formControlName="zip" placeholder="Zip" class="form-control form-control-line">
                                  </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-12">Country</label>
                                <div class="col-md-12">
                                  <input type="text" formControlName="country" placeholder="country" class="form-control form-control-line">
                                </div>
                            </div>

<ng-template #content3 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="">
            <div class="">

                <ngb-tabset #t="ngbTabset">
                    <ngb-tab id="tab-selectbyid1" title="Basic Info">
                        <ng-template ngbTabContent>
                            <div class="">
                                <div class=" ">
                                    <div class="card card-body">
                                        <img class="modelimg" src="../../../assets/images/gallery/chair.jpg" alt="">

                                        <form class="form-horizontal m-t-30" [formGroup]="userForm" novalida>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Name
                                                            <!-- <span class="help"> e.g. "George deo"</span> -->
                                                        </label>
                                                        <input type="text" class="form-control" formControlName="name" [readonly]="true">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Email
                                                            <!-- <span class="help"> e.g. "George deo"</span> -->
                                                        </label>
                                                        <input type="text" class="form-control" formControlName="email" [readonly]="true">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="example-email">Zip
                                                            <!-- <span class="help"> e.g. "example@gmail.com"</span> -->
                                                        </label>
                                                        <input type="text" formControlName="zip" class="form-control" [readonly]="true">
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <input type="etxt" class="form-control" formControlName="address" [readonly]="true">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Website</label>
                                                        <input type="text" class="form-control"  formControlName="website" [readonly]="true">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="buttons">
                                                <!-- <button>Save</button><button>Cancel</button> -->
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="tab-selectbyid2">
                        <ng-template ngbTabTitle>Lost data</ng-template>
                        <ng-template ngbTabContent>
                            <div class="">
                                <div class="">
                                    <div class="card card-body">

                                        <form class="form-horizontal m-t-30" [formGroup]="lostForm" novalida>

                                                <div class="col-md-12">

                                                            <!-- <span class="help"> e.g. "George deo"</span> -->
                                                        </label>
                                                        <input type="text" formControlName="name" class="form-control"  >
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Email
                                                            <!-- <span class="help"> e.g. "George deo"</span> -->

                                                        <input type="email" formControlName="email"

                                                        <input type="text" formControlName="phoneNumber"

                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>


            </div>
        </div>
